<h2> Movie Dashboard </h2>

<p *ngIf="!movies"><em>Loading...</em></p>

<!-- <li *ngFor="let movie of movies | async">
  <span> {{ movie.title}}</span>
</li> -->


<table class='table' *ngIf="movies">
  <thead>
    <tr>
      <th>Title</th>
      <th>Image</th>
      <th>Year</th>
      <th>Rank</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies | async | slice:0:3">
      <td>{{ movie.title}}</td>
      <td><img class="movie-img" [src]="movie.imageUrl"> </td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.rank }}</td>
    </tr>
  </tbody>
</table>
